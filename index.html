<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSDS Signature Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff url('assets/logo/Logo.png') no-repeat center 70%;
      background-size: 50%;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
      animation: bgPulse 15s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes bgPulse {
      0% { background-size: 50%; }
      100% { background-size: 55%; }
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      width: 100%;
      height: 100vh;
      padding: 30px;
      animation: fadeIn 1.5s ease-in-out forwards;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .centered-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 550px;
      width: 100%;
      animation: bounceIn 1s ease-out forwards;
    }

    @keyframes bounceIn {
      0% { transform: translateY(-40px); opacity: 0; }
      60% { transform: translateY(20px); opacity: 1; }
      80% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: #102C54;
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }

    h2::after {
      content: '';
      display: block;
      width: 60%;
      height: 3px;
      margin: 6px auto 0;
      background: linear-gradient(90deg, #193D6D, #102C54);
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    h2:hover::after {
      width: 100%;
    }

    .signature-button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      background: linear-gradient(135deg, #193D6D, #102C54);
      color: white;
      margin-top: 12px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 10px;
      text-align: left;
    }

    .signature-button img {
      width: 40px;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .signature-button::before {
      content: '';
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition: left 0.6s ease;
    }

    .signature-button:hover::before {
      left: 125%;
    }

    .signature-button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(25, 61, 109, 0.5);
    }

    .signature-button span {
      flex-grow: 1;
    }

    @media (max-width: 500px) {
      .signature-button {
        flex-direction: column;
        text-align: center;
        padding: 16px;
      }

      .signature-button img {
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="centered-box">
      <img src="assets/logo/Logo.png" alt="SSDS Logo" class="logo" />
      <h2>Select Your Signature</h2>
      <div class="d-grid gap-2">
        <button class="signature-button" onclick="location.href='signatureBronwyn.html'">
          <span>Bronwyn's Signature</span>
        </button>
        <button class="signature-button" onclick="location.href='signatureDaniel.html'">
          <span>Dan's Signature</span>
        </button>
        <button class="signature-button" onclick="location.href='signatureJosh.html'">
          <span>Josh's Signature</span>
        </button>
        <button class="signature-button" onclick="location.href='signatureLance.html'">
          <span>Lance's Signature</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
